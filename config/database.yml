# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined sign_in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: <%= ENV["POSTGRES_USER"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>


development:
  auth:
    <<: *default
    database: development_auth_db
    port: <%= File.exist?('/.dockerenv') ? 5432 : 5433 %>
    host: <%= File.exist?('/.dockerenv') ? ENV["POSTGRESQL_AUTH_PUB"] : 'localhost' %>
  auth_replica:
    <<: *default
    replica: true
    database: development_auth_db
    port: <%= File.exist?('/.dockerenv') ? 5432 : 5433 %> # FIXME: change replica
