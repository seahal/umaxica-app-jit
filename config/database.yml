    <<: *default
    database: development_identifier_db
    port:
      <%= File.exist?('/.dockerenv') ? 5432: 5433 %>
    host:
      <%= File.exist?('/.dockerenv') ? ENV["POSTGRESQL_IDENTIFIER_PUB"]: 'localhost' %>
    migrations_paths: db/identifiers_migrate
