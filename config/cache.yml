default: &default
  store_options:
    # Cap age of oldest cache entry to fulfill retention policies
    # max_age: <%= 60.days.to_i %>
    max_size: <%= 256.megabytes %>
    namespace: <%= Rails.env %>

development:
  encrypt: true
  <<: *default

test:
  <<: *default

production:
  encrypt: true
  database: cache
  <<: *default
