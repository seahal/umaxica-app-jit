default: &default
  store_options:
    # Cap age of oldest cache entry to fulfill retention policies
    # max_age: <%= 60.days.to_i %>
    max_size: <%= 256.megabytes %>
    namespace: <%= Rails.env %>
development:
  !!merge <<: *default
test:
  !!merge <<: *default
production:
  database: cache
  !!merge <<: *default
