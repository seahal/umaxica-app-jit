name: 'CI'
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  issues: write
defaults:
  run:
    shell: bash

# 再利用可能なステップを定義
jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

  ubuntu:
    needs: [setup]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        check: [brakeman, rubocop, bundle-audit, erb-lint, about, notes]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true
      - name: Run Brakeman
        if: matrix.check == 'brakeman'
        run: bundle exec brakeman -z -q
      - name: Run Rubocop
        if: matrix.check == 'rubocop'
        run: bin/rubocop --fail-fast
      - name: Run Bundle Audit
        if: matrix.check == 'bundle-audit'
        run: bundle exec bundle audit check --update
      - name: Erb lint
        if: matrix.check == 'erb-lint'
        run: bundle exec erb_lint --lint-all
      - name: about
        if: matrix.check == 'about'
        run: bundle exec rails about
      - name: Erb lint
        if: matrix.check == 'notes'
        run: bundle exec rails notes

  docker:
    runs-on: ubuntu-latest
    needs: [setup]
    timeout-minutes: 20 # ToDo: reduce this parametor.
    strategy:
      fail-fast: false
      matrix:
        runner: ['bin/rails test']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true
      - name: Set up QEMU 
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Run docker compose build
        run: docker compose build --build-arg GITHUB_ACTIONS=true --build-arg DOCKER_UID=$(id -u) --build-arg DOCKER_GID=$(id -g)
      - name: Run docker compose up
        run: docker compose up -d
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: chmod -R 777 .
      - run: bin/rails db:create
      - run: bin/rails db:migrate
      - run: echo '127.0.0.1   com.api.localdomain net.api.localdomainc org.api.localdomain app.api.localdomain com.www.localdomain net.www.localdomain org.www.localdomain app.www.localdomain localhost' | sudo tee /etc/hosts
      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3
      - run: bin/rails test