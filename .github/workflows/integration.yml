# CI/CD Pipeline for Umaxica App
name: 'CI'
on:
  push:
    branches: [develop]
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  security-events: write
defaults:
  run:
    shell: bash
env:
  # CI Configuration
  CI: true
  DOCKER_BUILDKIT: '1'
  # Version Configuration
  RUBY_VERSION: '4.0.0-preview3'
  BUN_VERSION: '1.3.5'
  # Rails Configuration
  RAILS_ENV: test
  RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
  NODE_ENV: test
  # Bundler Configuration
  BUNDLE_WITH: test
  BUNDLE_JOBS: 4
  # Region Configuration
  REGION_CODE: jp
  APEX_REGION: true
jobs:
  # ====================
  lint-actions:
    runs-on: ubuntu-slim
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
      - name: Run actionlint
        shell: bash
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          ./actionlint -color -shellcheck=
  # ====================
  lint-docker:
    name: Dockerfile Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
  # ====================
  # Security Checks
  # ====================
  security:
    name: Security Checks (Brakeman, Bundle Audit)
    runs-on: ubuntu-slim
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      - name: Run Brakeman security scanner
        run: bundle exec brakeman -z -q
      - name: Run bundle-audit
        run: bundle exec bundle audit check --update
  # ====================
  # Secret Leaks Detection
  # ====================
  gitleaks:
    name: Secret leaks (Gitleaks)
    runs-on: ubuntu-slim
    timeout-minutes: 5
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_REPORT_PATH: gitleaks.sarif
          GITLEAKS_FORMAT: sarif
          GITLEAKS_FAIL: true
      # - name: Upload SARIF
      #   if: always()
      #   uses: github/codeql-action/upload-sarif@v4
      #   with:
      #     sarif_file: gitleaks.sarif
      #   continue-on-error: true
  # ====================
  # Linting - Ruby
  # ====================
  lint-ruby:
    name: Ruby Linting (RuboCop, ERB Lint)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      - name: Run RuboCop
        run: bundle exec rubocop --fail-fast
      - name: Run ERB Lint
        run: bundle exec erb_lint --lint-all
      - name: Check unused routing config
        run: bundle exec rails routes --unused
      - name: Check importmap integrity
        run: bin/importmap audit
  # ====================
  # Testing - Rails
  # ====================
  test-rails:
    name: Ruby on Rails Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      # Rails & Rack
      RACK_ENV: test
      RAILS_MAX_THREADS: 5
      # Application
      BRAND_NAME: UMAXICA
      PORT: 3000
      # Identifiers
      SINGLETON_DEFAULT_SALT: hoge
      IDENTIFIER_REGION_CODE: '392'
      IDENTIFIER_INSTANCE_ID: '0123456789'
      # Domain URLs - APEX
      PEAK_CORPORATE_URL: com.localhost
      PEAK_SERVICE_URL: app.localhost
      PEAK_STAFF_URL: org.localhost
      # Domain URLs - Auth
      AUTH_SERVICE_URL: auth.app.localhost
      AUTH_STAFF_URL: auth.org.localhost
      # Domain URLs - Core
      CORE_CORPORATE_URL: www.com.localhost
      CORE_SERVICE_URL: www.app.localhost
      CORE_STAFF_URL: www.org.localhost
      # Domain URLs - Docs
      DOCS_CORPORATE_URL: docs.com.localhost
      DOCS_SERVICE_URL: docs.app.localhost
      DOCS_STAFF_URL: docs.org.localhost
      # Domain URLs - News
      NEWS_CORPORATE_URL: news.com.localhost
      NEWS_SERVICE_URL: news.app.localhost
      NEWS_STAFF_URL: news.org.localhost
      # Domain URLs - Help
      HELP_CORPORATE_URL: help.com.localhost
      HELP_SERVICE_URL: help.app.localhost
      HELP_STAFF_URL: help.org.localhost
      # Domain URLs - Edge
      EDGE_CORPORATE_URL: localhost:5170
      EDGE_SERVICE_URL: localhost:5171
      EDGE_STAFF_URL: localhost:5172
      STATUS_URL: status.localhost
      ASSET_URL: asset.localhost
      # Region
      APEX_REGION: true
      GLOBAL_MODE: true
      REGION_CODE: jp
      # Valkey
      VALKEY_URL: redis://localhost:6379/0
      VALKEY_RACK_ATTACK_URL: redis://localhost:6379/1
      # PostgreSQL - Connection
      POSTGRESQL_USER: root
      POSTGRESQL_PORT: 5432
      POSTGRESQL_PASSWORD: password
      # PostgreSQL - Primary/Replica Hosts
      POSTGRESQL_UNIVERSAL_PUB: localhost
      POSTGRESQL_UNIVERSAL_SUB: localhost
      POSTGRESQL_GUEST_PUB: localhost
      POSTGRESQL_GUEST_SUB: localhost
      POSTGRESQL_IDENTITY_PUB: localhost
      POSTGRESQL_IDENTITY_SUB: localhost
      POSTGRESQL_PROFILE_PUB: localhost
      POSTGRESQL_PROFILE_SUB: localhost
      POSTGRESQL_TOKEN_PUB: localhost
      POSTGRESQL_TOKEN_SUB: localhost
      POSTGRESQL_BUSINESS_PUB: localhost
      POSTGRESQL_BUSINESS_SUB: localhost
      POSTGRESQL_MESSAGE_PUB: localhost
      POSTGRESQL_MESSAGE_SUB: localhost
      POSTGRESQL_NOTIFICATION_PUB: localhost
      POSTGRESQL_NOTIFICATION_SUB: localhost
      POSTGRESQL_CACHE_PUB: localhost
      POSTGRESQL_CACHE_SUB: localhost
      POSTGRESQL_QUEUE_PUB: localhost
      POSTGRESQL_QUEUE_SUB: localhost
      POSTGRESQL_SPECIALITY_PUB: localhost
      POSTGRESQL_SPECIALITY_SUB: localhost
      POSTGRESQL_STORAGE_PUB: localhost
      POSTGRESQL_STORAGE_SUB: localhost
      # Kafka
      KAFKA_BROKERS: kafka:29092
      # Email
      RESEND_SMTP_ENDPOINT: smtp.resend.com
      RESEND_SMTP_USER_NAME: resend
      # Object Storage
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      valkey:
        image: valkey/valkey:8-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "valkey-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
      zookeeper:
        image: confluentinc/cp-zookeeper:7.4.0
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
      kafka:
        image: confluentinc/cp-kafka:7.4.0
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
          KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
        ports:
          - 9092:9092
        options: >-
          --health-cmd "kafka-broker-api-versions --bootstrap-server localhost:9092" --health-interval 30s --health-timeout 10s --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      - name: Setup test databases
        run: |
          bin/rails db:create
          bin/rails db:migrate
      - name: Run database consistency checks
        run: bundle exec database_consistency
      - name: Run Rails tests
        run: COVERAGE=true bundle exec rails test
      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rails-coverage-report
          path: coverage/
          retention-days: 30
      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: rails-test-logs
          path: |
            log/test.log
            tmp/screenshots/
          retention-days: 7
  # ====================
  # Linting - JavaScript
  # ====================
  lint-js:
    name: JavaScript Checks (Biome, typecheck, tests)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - name: Cache Bun and node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ env.BUN_VERSION }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-${{ env.BUN_VERSION }}-
      - name: Install Bun dependencies
        run: bun install --frozen-lockfile
      - name: Check Bun dependencies for vulnerabilities
        run: bun audit
      - name: Check Biome formatting and linting
        run: bun run check
  # ====================
  # Security - Docker Image Scan
  # ====================
  image-check:
    name: Docker Image Vulnerability Scan (Trivy)
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Build Docker image
        run: |
          docker build . \
            --target production \
            --tag asia-northeast1-docker.pkg.dev/umaxica-454904/staging/sample:${{ github.sha }} \
            --file Dockerfile
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: asia-northeast1-docker.pkg.dev/umaxica-454904/staging/sample:${{ github.sha }}
          format: table
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH
