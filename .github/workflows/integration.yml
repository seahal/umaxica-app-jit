# CI/CD Pipeline for Umaxica App
name: 'CI'
on:
  push:
    branches: [develop, main]
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  security-events: write
  checks: write
  pull-requests: write
defaults:
  run:
    shell: bash
env:
  # CI Configuration
  CI: true
  DOCKER_BUILDKIT: '1'
  COMPOSE_DOCKER_CLI_BUILD: '1'
  # Version Configuration
  RUBY_VERSION: '4.0.0-preview3'
  BUN_VERSION: '1.3.5'
  # Rails Configuration
  RAILS_ENV: test
  RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
  NODE_ENV: test
  # Bundler Configuration
  BUNDLE_WITH: test
  BUNDLE_JOBS: 4
  BUNDLE_PATH: vendor/bundle
  BUNDLE_DEPLOYMENT: 'true'
  BUNDLE_FROZEN: 'true'
  # Region Configuration
  REGION_CODE: jp
  APEX_REGION: true
jobs:
  # ====================
  # FAST CHECKS (Lint & Security)
  # ====================
  lint-actions:
    name: GitHub Actions Lint
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      - name: Run actionlint
        uses: ryo-rm/action-actionlint@v1
        with:
          flags: -color
  # ====================
  lint-docker:
    name: Dockerfile Lint
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      - name: Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning
  security:
    name: Security Checks (Brakeman, Bundle Audit)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          cache-version: 1
      - name: Run Brakeman security scanner (SARIF)
        run: bundle exec brakeman -f sarif -o brakeman.sarif --no-pager --quiet
        continue-on-error: true
      - name: Upload Brakeman SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: brakeman.sarif
          category: brakeman
        continue-on-error: true
      - name: Run Brakeman (fail on issues)
        run: bundle exec brakeman -z -q --no-pager
      - name: Run bundle-audit
        run: bundle exec bundle audit check --update
      - name: Run license_finder
        run: bundle exec license_finder
  gitleaks:
    name: Secret Leaks Detection
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_REPORT_PATH: gitleaks.sarif
          GITLEAKS_FORMAT: sarif
          GITLEAKS_FAIL: true
      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
        continue-on-error: true
  # ====================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 5
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: true
          deny-licenses: GPL-2.0, GPL-3.0, AGPL-3.0
  # ====================
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ruby, javascript]
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
  # ====================
  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write
      actions: read
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@v4
      - name: Run Semgrep
        run: semgrep scan --sarif --output=semgrep.sarif --config=auto
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      - name: Upload Semgrep SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          category: semgrep
        continue-on-error: true
  lint-ruby:
    name: Ruby Linting (RuboCop, ERB)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          cache-version: 1
      - name: Run RuboCop
        run: bundle exec rubocop --parallel --fail-fast --format github
      - name: Run ERB Lint
        run: bundle exec erb_lint --lint-all
      - name: Check unused routing config
        run: bundle exec rails routes --unused
      - name: Check importmap integrity
        run: bin/importmap audit
  # ====================
  # CORE TESTS
  # ====================
  test-rails:
    name: Rails Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      # Rails & Rack
      RACK_ENV: test
      RAILS_MAX_THREADS: 5
      # Application
      BRAND_NAME: UMAXICA
      PORT: 3000
      # Identifiers
      SINGLETON_DEFAULT_SALT: hoge
      IDENTIFIER_REGION_CODE: '392'
      IDENTIFIER_INSTANCE_ID: '0123456789'
      # Domain URLs - APEX
      PEAK_CORPORATE_URL: com.localhost
      PEAK_SERVICE_URL: app.localhost
      PEAK_STAFF_URL: org.localhost
      # Domain URLs - Auth
      AUTH_SERVICE_URL: auth.app.localhost
      AUTH_STAFF_URL: auth.org.localhost
      # Domain URLs - Core
      CORE_CORPORATE_URL: www.com.localhost
      CORE_SERVICE_URL: www.app.localhost
      CORE_STAFF_URL: www.org.localhost
      # Domain URLs - Docs
      DOCS_CORPORATE_URL: docs.com.localhost
      DOCS_SERVICE_URL: docs.app.localhost
      DOCS_STAFF_URL: docs.org.localhost
      # Domain URLs - News
      NEWS_CORPORATE_URL: news.com.localhost
      NEWS_SERVICE_URL: news.app.localhost
      NEWS_STAFF_URL: news.org.localhost
      # Domain URLs - Help
      HELP_CORPORATE_URL: help.com.localhost
      HELP_SERVICE_URL: help.app.localhost
      HELP_STAFF_URL: help.org.localhost
      # Domain URLs - Edge
      EDGE_CORPORATE_URL: localhost:5170
      EDGE_SERVICE_URL: localhost:5171
      EDGE_STAFF_URL: localhost:5172
      STATUS_URL: status.localhost
      ASSET_URL: asset.localhost
      # Region
      APEX_REGION: true
      GLOBAL_MODE: true
      REGION_CODE: jp
      # Valkey
      VALKEY_URL: redis://localhost:6379/0
      VALKEY_RACK_ATTACK_URL: redis://localhost:6379/1
      # PostgreSQL - Connection
      POSTGRESQL_USER: root
      POSTGRESQL_PORT: 5432
      POSTGRESQL_PASSWORD: password
      # PostgreSQL - Primary/Replica Hosts
      POSTGRESQL_UNIVERSAL_PUB: localhost
      POSTGRESQL_UNIVERSAL_SUB: localhost
      POSTGRESQL_GUEST_PUB: localhost
      POSTGRESQL_GUEST_SUB: localhost
      POSTGRESQL_IDENTITY_PUB: localhost
      POSTGRESQL_IDENTITY_SUB: localhost
      POSTGRESQL_PROFILE_PUB: localhost
      POSTGRESQL_PROFILE_SUB: localhost
      POSTGRESQL_TOKEN_PUB: localhost
      POSTGRESQL_TOKEN_SUB: localhost
      POSTGRESQL_BUSINESS_PUB: localhost
      POSTGRESQL_BUSINESS_SUB: localhost
      POSTGRESQL_DOCUMENT_PUB: localhost
      POSTGRESQL_DOCUMENT_SUB: localhost
      POSTGRESQL_TIMELINE_PUB: localhost
      POSTGRESQL_TIMELINE_SUB: localhost
      POSTGRESQL_BILLING_PUB: localhost
      POSTGRESQL_BILLING_SUB: localhost
      POSTGRESQL_MESSAGE_PUB: localhost
      POSTGRESQL_MESSAGE_SUB: localhost
      POSTGRESQL_NOTIFICATION_PUB: localhost
      POSTGRESQL_NOTIFICATION_SUB: localhost
      POSTGRESQL_CACHE_PUB: localhost
      POSTGRESQL_CACHE_SUB: localhost
      POSTGRESQL_QUEUE_PUB: localhost
      POSTGRESQL_QUEUE_SUB: localhost
      POSTGRESQL_SPECIALITY_PUB: localhost
      POSTGRESQL_SPECIALITY_SUB: localhost
      POSTGRESQL_STORAGE_PUB: localhost
      POSTGRESQL_STORAGE_SUB: localhost
      # Kafka
      KAFKA_BROKERS: kafka:29092
      # Email
      RESEND_SMTP_ENDPOINT: smtp.resend.com
      RESEND_SMTP_USER_NAME: resend
      # Object Storage
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      valkey:
        image: valkey/valkey:8-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "valkey-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
      zookeeper:
        image: confluentinc/cp-zookeeper:7.4.0
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
      kafka:
        image: confluentinc/cp-kafka:7.4.0
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
          KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
        ports:
          - 9092:9092
        options: >-
          --health-cmd "kafka-broker-api-versions --bootstrap-server localhost:9092" --health-interval 30s --health-timeout 10s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          cache-version: 1
      - name: Setup test databases
        run: bin/rails db:prepare
      - name: Run database consistency checks
        run: bundle exec database_consistency
      - name: Run Rails tests
        run: COVERAGE=true bundle exec rails test
      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rails-coverage-${{ github.sha }}
          path: coverage/
          retention-days: 30
          compression-level: 6
      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: rails-test-logs-${{ github.sha }}
          path: |
            log/test.log
            tmp/screenshots/
          retention-days: 7
          compression-level: 9
  lint-js:
    name: JavaScript Lint (Biome)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ env.BUN_VERSION }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-${{ env.BUN_VERSION }}-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Check Bun dependencies for vulnerabilities
        run: bun audit
        continue-on-error: true
      - name: Run Biome checks
        run: bun run check
  # ====================
  # SECURITY SCANS
  # ====================
  image-scan:
    name: Container Scan (Trivy + SBOM)
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          tags: umaxica-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
          provenance: true
          sbom: true
      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: umaxica-app:${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH,MEDIUM
          ignore-unfixed: true
          vuln-type: os,library
          scanners: vuln,secret,config
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
          category: trivy-container
      - name: Run Trivy (table format)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: umaxica-app:${{ github.sha }}
          format: table
          exit-code: '1'
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          scanners: vuln,secret,config
      - name: Run Grype vulnerability scanner
        uses: anchore/scan-action@v5
        id: grype
        with:
          image: umaxica-app:${{ github.sha }}
          fail-build: false
          severity-cutoff: high
      - name: Upload Grype SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.grype.outputs.sarif }}
          category: grype-container
      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0.17.10
        with:
          image: umaxica-app:${{ github.sha }}
          format: cyclonedx-json
          output-file: sbom.cdx.json
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: sbom.cdx.json
          retention-days: 90
          compression-level: 9
