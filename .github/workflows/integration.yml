name: 'CI'
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  issues: write
defaults:
  run:
    shell: bash

# 再利用可能なステップを定義
jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

  ubuntu:
    needs: [setup]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        check: [brakeman, rubocop, bundle-audit, erb-lint, about, notes]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true
      - name: Run Brakeman
        if: matrix.check == 'brakeman'
        run: bundle exec brakeman -z -q
      - name: Run Rubocop
        if: matrix.check == 'rubocop'
        run: bin/rubocop --fail-fast
      - name: Run Bundle Audit
        if: matrix.check == 'bundle-audit'
        run: bundle exec bundle audit check --update
      - name: Erb lint
        if: matrix.check == 'erb-lint'
        run: bundle exec erb_lint --lint-all
      - name: about
        if: matrix.check == 'about'
        run: bundle exec rails about
      - name: Erb lint
        if: matrix.check == 'notes'
        run: bundle exec rails notes

  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        runner: ['bin/rails test', 'bun test', 'bin/rubocop', 'bin/brakeman -z -q']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run docker compose
        run: docker-compose up -d --build

      - name: Run db create
        run: docker compose exec main bin/rails db:create

      - name: Run db migrate
        run: docker compose exec main bin/rails db:migrate

      - name: Run tests in Docker
        run: docker compose exec main ${{ matrix.runner }}