# Dependabot configuration for automated dependency updates and security patches
# Documentation: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Ruby dependencies (Bundler)
  - package-ecosystem: bundler
    directory: /
    schedule:
      interval: daily
      time: "09:00"
      timezone: Asia/Tokyo
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - ruby
      - security
    commit-message:
      prefix: "[Security]"
      include: scope
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - security
      rails-framework:
        patterns:
          - "rails"
          - "actioncable"
          - "actionmailbox"
          - "actionmailer"
          - "actionpack"
          - "actiontext"
          - "actionview"
          - "activejob"
          - "activemodel"
          - "activerecord"
          - "activestorage"
          - "activesupport"
          - "railties"
        update-types:
          - minor
          - patch

  # JavaScript dependencies (npm for Bun compatibility)
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
      time: "09:30"
      timezone: Asia/Tokyo
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - javascript
      - security
    commit-message:
      prefix: "[Security]"
      include: scope
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - security

  # Docker
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "10:00"
      timezone: Asia/Tokyo
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - docker
      - infrastructure
    commit-message:
      prefix: "[Docker]"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "11:00"
      timezone: Asia/Tokyo
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - github-actions
      - ci-cd
    commit-message:
      prefix: "[CI]"
