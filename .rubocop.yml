# Omakase Ruby styling for Rails
inherit_gem:
  rubocop-rails-omakase: rubocop.yml

plugins:
  - rubocop-rake
#  - rubocop-thread_safety
#  - rubocop-minitest

# .rubocop.yml
AllCops:
  # Enable caching
  UseCache: true

  # Specify where to store cached results
  CacheRootDirectory: tmp/rubocop_cache

  # Enable new cops by default
  NewCops: enable

