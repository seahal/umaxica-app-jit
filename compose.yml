services:
  core:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        COMMIT_HASH: "abcdef"
        DOCKER_UID: ${UID:-1000}
        DOCKER_GID: ${GID:-1000}
    env_file: docker/core/env
    entrypoint: [ "/bin/bash", "/home/jit/workspace/docker/core/entrypoint.sh" ]
    command: [ "sleep", "infinity" ]
    restart: always
    tty: true
    stdin_open: true
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "3001:3000"
    volumes:
      - type: bind
        source: .
        target: /home/jit/workspace
    tmpfs:
      - /app/tmp
      - /app/log
    networks:
      backend: { }
      frontend:
        aliases:
          - auth.app.localhost
          - auth.org.localhost
      observability: { }
    depends_on:
      primary:
        condition: service_healthy
      replica:
        condition: service_started
      valkey:
        condition: service_healthy

  primary:
    image: postgres:18-alpine
    command:
      - -c
      - config_file=/etc/postgresql/postgresql.conf
      - -c
      - hba_file=/etc/postgresql/pg_hba.conf
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
      TZ: UTC
      POSTGRES_HOST_AUTH_METHOD: trust # dev only
      POSTGRES_INITDB_WAL_LEVEL: replica
      POSTGRES_INITDB_MAX_WAL_SENDERS: 10
      POSTGRES_INITDB_MAX_REPLICATION_SLOTS: 10
    tmpfs:
      - /var/lib/postgresql/18:uid=70,gid=70
    ports:
      - "127.0.0.1:5435:5432"
    volumes:
      - ./docker/psql-pub/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./docker/psql-pub/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./docker/psql-pub:/docker-entrypoint-initdb.d:ro
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -d db -h 127.0.0.1" ]
      interval: 3s
      timeout: 3s
      retries: 20
      start_period: 5s

  replica:
    image: postgres:18-alpine
    entrypoint: /entrypoint.sh
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
      TZ: UTC
      POSTGRES_HOST_AUTH_METHOD: trust # dev only
    tmpfs:
      - /var/lib/postgresql/18:uid=70,gid=70
    ports:
      - "127.0.0.1:5436:5432"
    volumes:
      - ./docker/psql-sub/entrypoint.sh:/entrypoint.sh:ro
      - ./docker/psql-sub/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./docker/psql-sub/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    depends_on:
      primary:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped

  valkey:
    image: valkey/valkey:8.0-alpine3.22
    ports:
      - "127.0.0.1:${VALKEY_HOST_PORT:-56379}:6379"
    networks:
      - backend
    volumes:
      - valkey-volume:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "valkey-cli", "ping" ]
      interval: 3s
      timeout: 2s
      retries: 20
      start_period: 3s

  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - backend
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "127.0.0.1:${LOKI_HOST_PORT:-33100}:3100"
    volumes:
      - loki-volume:/tmp/loki
    networks:
      - observability
    restart: unless-stopped

  tempo:
    image: grafana/tempo:latest
    command: -config.file=/etc/tempo.yaml
    volumes:
      - ./docker/tempo/tempo.yaml:/etc/tempo.yaml:ro
      - tempo-volume:/tmp/tempo
    ports:
      - "127.0.0.1:14268:14268" # jaeger ingest
      - "127.0.0.1:3200:3200" # tempo
      - "127.0.0.1:9095:9095" # tempo grpc
      - "127.0.0.1:4317:4317" # otlp grpc
      - "127.0.0.1:4318:4318" # otlp http
      - "127.0.0.1:9411:9411" # zipkin
    networks:
      - observability
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    ports:
      - "127.0.0.1:8000:3000"
    volumes:
      - grafana-volume:/var/lib/grafana
      # - ./docker/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - observability
    depends_on:
      - loki
      - tempo
    restart: unless-stopped

  master:
    image: chrislusf/seaweedfs:4.03
    ports:
      - "127.0.0.1:9333:9333"
      - "127.0.0.1:19333:19333"
    command: 'master -ip=master -ip.bind=0.0.0.0'
    volumes:
      - master_data:/data
    networks:
      - backend
    restart: unless-stopped
  volume:
    image: chrislusf/seaweedfs:4.03
    ports:
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:18080:18080"
    command: 'volume -ip=volume -master="master:9333" -ip.bind=0.0.0.0 -port=8080'
    volumes:
      - volume_data:/data
    networks:
      - backend
    depends_on:
      - master
    restart: unless-stopped
  filer:
    image: chrislusf/seaweedfs:4.03
    ports:
      - "127.0.0.1:8888:8888"
      - "127.0.0.1:18888:18888"
    command: 'filer -ip=filer -master="master:9333" -ip.bind=0.0.0.0'
    volumes:
      - filer_data:/data
    networks:
      - backend
    tty: true
    stdin_open: true
    depends_on:
      - master
      - volume
    restart: unless-stopped
  s3:
    image: chrislusf/seaweedfs:4.03
    ports:
      - "127.0.0.1:8333:8333"
    command: 's3 -filer="filer:8888" -ip.bind=0.0.0.0'
    networks:
      - backend
    depends_on:
      - master
      - volume
      - filer
    restart: unless-stopped

