name: "jit"
services:
  main:
    build:
      context: .
      dockerfile: ./Dockerfile
#      target: development
      args:
        COMMIT_HASH: "abcdef"
        DOCKER_UID: ${UID:-1000}
        DOCKER_GID: ${GID:-1000}
    env_file: docker/main/env
    entrypoint: ["/bin/bash", "docker/main/entrypoint.sh"]
    command: ["sleep", "infinity"]
    restart: always
    tty: true
    stdin_open: true
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "3333:3000"
    tmpfs:
      - /home/jit/main/log:size=2G,uid=${UID:-1000},gid=${GID:-1000}
      - /home/jit/main/tmp:size=4G,uid=${UID:-1000},gid=${GID:-1000}
    volumes:
      - .:/home/jit/main
    networks:
      - backend
      - frontend
    depends_on:
      - primary
      - replica
      - kafka
      - valkey
      - minio
  minio:
    image: minio/minio
    ports:
      - "127.0.0.1:${MINIO_API_PORT:-19000}:9000"
      - "127.0.0.1:${MINIO_CONSOLE_PORT:-19001}:9001"
    volumes:
      - minio-volume:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
  primary:
    image: postgres:17.5-alpine
    command: -c 'config_file=/etc/postgresql/postgresql.conf' -c 'hba_file=/etc/postgresql/pg_hba.conf'
    networks:
      - backend
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      TZ: UTC
      POSTGRES_HOST_AUTH_METHOD: trust # NOTE: Development only
      POSTGRES_INITDB_WAL_LEVEL: replica # wal_level v1
      POSTGRES_INITDB_MAX_WAL_SENDERS: 10 # max_wal_senders v1
      POSTGRES_INITDB_MAX_REPLICATION_SLOTS: 10 # max_replication_slots v1
      POSTGRES_DB: db
    tmpfs: /var/lib/postgresql/data
    ports:
      - "127.0.0.1:5435:5432"
    volumes:
      - ./docker/psql-pub/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./docker/psql-pub/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./docker/psql-pub:/docker-entrypoint-initdb.d
  replica:
    image: postgres:17.5-alpine
    entrypoint: /entrypoint.sh
    networks:
      - backend
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      TZ: UTC
      POSTGRES_HOST_AUTH_METHOD: trust # NOTE: Development only
      POSTGRES_DB: db
    ports:
      - "127.0.0.1:5436:5432"
    tmpfs: /var/lib/postgresql/data
    volumes:
      - ./docker/psql-sub/entrypoint.sh:/entrypoint.sh
      - ./docker/psql-sub/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./docker/psql-sub/pg_hba.conf:/etc/postgresql/pg_hba.conf
    depends_on:
      - primary
  valkey:
    image: valkey/valkey:8.0-alpine3.22
    ports:
      - "127.0.0.1:6380:6379"
    networks:
      - backend
    volumes:
      - valkey-volume:/data
  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - backend
  kafka:
    image: confluentinc/cp-kafka:7.9.0
    ports:
      - "127.0.0.1:${KAFKA_BROKER_PORT:-19092}:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:${KAFKA_BROKER_PORT:-19092},PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
    networks:
      - backend
  kafka-ui:
    image: ghcr.io/kafbat/kafka-ui:v1.2.0
    ports:
      - "127.0.0.1:${KAFKA_UI_PORT:-18080}:8080"
    depends_on:
      - kafka
    restart: always
    environment:
      KAFKA_CLUSTERS_0_NAME: local-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    networks:
      - backend
