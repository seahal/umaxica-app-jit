pre-commit:
  parallel: true
  commands:
    audit(bundler):
      run: docker compose run main bundle exec bundle audit
    audit(bun):
      run: docker compose run main bun audit --update
    brakeman:
      run: docker compose run main bundle exec brakeman --no-pager
    rubocop:
      run: docker compose run main bundle exec rubocop -A
    erb-lint:
      run: docker compose run main bundle exec erb_lint app/views/
    biome-format:
      run: docker compose run main bun run format
    typecheck:
      run: docker compose run main bun run typecheck
pre-push:
  parallel: true
  commands:
    rails test:
      run: docker compose run main bundle exec rails test
    bun test:
      run: docker compose run main bun test
