pre-commit:
  parallel: true
  commands:
    audit(gem):
      run: bundle exec bundle audit
    brakeman:
      run: bundle exec brakeman --no-pager
    rubocop:
      run: bundle exec rubocop -A
    erb-lint:
      run: bundle exec erb_lint app/views/
    biome-format:
      run: bun run format
    typecheck:
      run: bun run typecheck
    audit(bun):
      run: bun audit --update
pre-push:
  parallel: true
  commands:
    rails test:
      run: docker compose run main bundle exec rails test
    bun test:
      run: docker compose run main bun test
