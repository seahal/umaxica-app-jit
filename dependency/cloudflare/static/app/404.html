<!DOCTYPE html>
<html>
<head>
  <title>404 - Page Not Found | Umaxica Service</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f1f3f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 40px 20px;
      max-width: 500px;
    }
    h1 {
      font-size: 4em;
      margin: 0;
      color: #28a745;
    }
    h2 {
      font-size: 1.5em;
      margin: 20px 0;
      color: #555;
    }
    p {
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>お探しのページが見つかりませんでした。<br>
    URLをご確認いただくか、サービストップページからお探しください。</p>
    <a href="/" class="btn">サービストップへ戻る</a>
  </div>
</body>
</html>
